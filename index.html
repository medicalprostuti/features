<!DOCTYPE html>
<html lang="bn">
  <head>
    <script>
      document.addEventListener("contextmenu", (event) => event.preventDefault());
      document.addEventListener("keydown", (event) => {
        if (
          (event.ctrlKey &&
            ["u", "s", "i", "j"].includes(event.key.toLowerCase())) ||
          event.key === "F12"
        ) {
          event.preventDefault();
        }
      });
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRAINIAC ACADEMICS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #1b0b54;
        --secondary-color: #4a2d82;
        --accent-color: #00aaff;
        --green-color: #4caf50;
        --green-hover-color: #388e3c;
      }
      * {
        font-family: 'Hind Siliguri', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff;
        color: var(--primary-color);
        position: relative;
        overflow-x: hidden;
      }
      .heading {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        text-align: center;
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 900;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        animation: slideInDown 1s ease-out;
      }
      @keyframes slideInDown {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(0);
        }
      }
      .heading h1 {
        font-size: clamp(24px, 6vw, 36px);
        font-weight: 700;
        letter-spacing: 1px;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        max-width: 500px;
        width: 90%;
        margin-top: 20px;
        margin-bottom: 30px;
        padding: 10px;
      }
      .button-box {
        aspect-ratio: 1/1;
        background: var(--primary-color);
        color: white;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(18px, 5vw, 24px);
        font-weight: 600;
        text-decoration: none;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      .button-box:nth-child(2) {
        animation-delay: 0.1s;
      }
      .button-box:nth-child(3) {
        animation-delay: 0.2s;
      }
      .button-box:nth-child(4) {
        animation-delay: 0.3s;
      }
      .button-box:nth-child(5) {
        animation-delay: 0.4s;
      }
      .button-box:nth-child(6) {
        animation-delay: 0.5s;
      }
      .button-box:nth-child(7) {
        animation-delay: 0.6s;
      }
      .button-box:nth-child(8) {
        animation-delay: 0.7s;
      }
      .button-box:nth-child(9) {
        animation-delay: 0.8s;
      }
      .button-box:nth-child(10) {
        animation-delay: 0.9s;
      }
      .button-box:nth-child(11) {
        animation-delay: 1.0s;
      }
      .button-box:nth-child(12) {
        animation-delay: 1.1s;
      }
      @keyframes fadeInUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .button-box:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        background: var(--secondary-color);
      }
      .green-button-box {
        background: var(--green-color);
        color: white;
      }
      .green-button-box:hover {
        background: var(--green-hover-color);
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .modal-content {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 90%;
        max-width: 400px;
        position: relative;
        animation: popUp 0.4s ease-out;
      }
      @keyframes popUp {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .close-button {
        color: #aaa;
        font-size: 35px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .close-button:hover,
      .close-button:focus {
        color: var(--primary-color);
      }
      .modal-content h1 {
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 28px;
      }
      .modal-content input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
      }
      .modal-content input:focus {
        outline: none;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .modal-content button {
        width: 70%;
        padding: 15px;
        background: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        border-radius: 50px;
        margin-top: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .modal-content button:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
      .forgot-register {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        font-size: 14px;
      }
      .forgot-register a {
        color: var(--primary-color);
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .forgot-register a:hover {
        color: var(--accent-color);
        text-decoration: underline;
      }
      .error {
        color: #dc3545;
        margin-top: 15px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1>মেডিকিউ ফিচার্স</h1>
    </div>
    <div class="button-grid" id="buttonGrid">
      <a
        href="#"
        class="button-box"
        onclick="showLogin('https://medicalprostuti.github.io/subject/')"
        oncontextmenu="return false;"
        >অনুশীলন</a
      >
      <a
        href="https://medicalprostuti.github.io/demoonushilon/"
        class="button-box green-button-box"
        oncontextmenu="return false;"
        >ফ্রি ডেমো</a
      >
      <a
        href="#"
        class="button-box"
        onclick="showLogin('https://medicalprostuti.github.io/dailyexam/')"
        oncontextmenu="return false;"
        >ডেইলি এক্স্যাম</a
      >
      <a
        href="#"
        class="button-box"
        onclick="showLogin('https://medicalprostuti.github.io/Soon/')"
        oncontextmenu="return false;"
        >মেগা এক্স্যাম</a
      >
      <a
        href="https://medicalprostuti.github.io/Soon/"
        class="button-box"
        oncontextmenu="return false;"
        >লিডার বোর্ড</a
      >
      <a
        href="https://medicalprostuti.io/Soon/"
        class="button-box green-button-box"
        oncontextmenu="return false;"
        >প্রশ্ন ব্যাংক</a
      >
      <a
        href="#"
        class="button-box"
        onclick="showLogin('https://medicalprostuti.github.io/Soon/')"
        oncontextmenu="return false;"
        >ম্যাটারিয়ালস</a
      >
      <a
        href="https://medicalprostuti.io/Card/"
        class="button-box"
        oncontextmenu="return false;"
        >প্রোগ্রেস কার্ড</a
      >
      <a
        href="https://medicalprostuti.github.io/Routine/"
        class="button-box"
        oncontextmenu="return false;"
        >রুটিন</a
      >
      <a href="#" class="button-box" oncontextmenu="return false;">যোগাযোগ</a>
    </div>
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeLogin()">&times;</span>
        <h1>তথ্য দাও</h1>
        <input type="text" id="userID" placeholder="রোল নাম্বার" required />
        <input
          type="text"
          id="password"
          placeholder="সিরিয়াল নাম্বার"
          required
        />
        <button id="loginBtn" onclick="validateLogin()">শুরু করো</button>
        <div class="forgot-register">
          <a href="#">রোল ভুলে গেছো</a>
          <span style="color: #666">|</span>
          <a href="https://medicalprostuti.github.io/registration/"
            >রেজিস্ট্রেশন করো</a
          >
        </div>
        <p class="error" id="errorMessage"></p>
      </div>
    </div>
    <script>
      let destinationURL = "";
      const predefinedUsers = [
        { roll: "12345", serial: "67890" },
        { roll: "user2", serial: "pass2" },
      ];
      function showLogin(url) {
        destinationURL = url;
        document.getElementById("loginModal").style.display = "flex";
        document.getElementById("errorMessage").innerText = "";
      }
      function closeLogin() {
        document.getElementById("loginModal").style.display = "none";
      }
      async function validateLogin() {
        const userID = document.getElementById("userID").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("errorMessage");
        const loginBtn = document.getElementById("loginBtn");
        if (!userID || !password) {
          errorMessage.innerText = "রোল নাম্বার এবং সিরিয়াল নাম্বার পূরণ করুন!";
          return;
        }
        loginBtn.innerText = " ওয়েট...";
        loginBtn.disabled = true;
        errorMessage.innerText = "";
        const defaultRedirect = "https://medicalprostuti.github.io/subject/";
        const foundUser = predefinedUsers.find(
          (user) => user.roll === userID && user.serial === password
        );
        if (foundUser) {
          sessionStorage.setItem("isLoggedIn", "true");
          sessionStorage.setItem("userID", userID);
          window.location.href = destinationURL || defaultRedirect;
          loginBtn.innerText = "শুরু করো";
          loginBtn.disabled = false;
          return;
        }
        const scriptURL = `https://script.google.com/macros/s/AKfycbwE8rNk8nY7nAAGjRKUYWo1DhKh6jbdLnCVcRrDrpv7ZzCZMJqXTqXghcDjPIngsCFD/exec?roll=${userID}&serial=${password}`;
        try {
          const response = await fetch(scriptURL);
          const result = await response.json();
          if (result.status === "success") {
            sessionStorage.setItem("isLoggedIn", "true");
            sessionStorage.setItem("userID", userID);
            window.location.href = destinationURL || defaultRedirect;
          } else {
            errorMessage.innerText = "ভুল রোল নাম্বার বা সিরিয়াল নাম্বার!";
          }
        } catch (error) {
          console.error("Error during login validation:", error);
          errorMessage.innerText = "Login failed. Please try again.";
        } finally {
          loginBtn.innerText = "শুরু করো";
          loginBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
